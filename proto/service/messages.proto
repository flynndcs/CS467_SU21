syntax = "proto3";
package service;
option go_package = "flynndcs.com/flynndcs/grpc-gateway/proto/service";

/*
  gRPC MESSAGE DEFINITIONS 
*/

/* 
  GATEWAY SERVICE
*/

// The status request message (REST request: GET /api/status)
message StatusRequest{
}

// The response message containing the status (response to StatusRequest)
message StatusReply {
  string status = 1;
}

/* 
  PRODUCT SERVICE
*/

// The status request message (gRPC)
message ProductStatusRequest{}

// The response to the product status request
message ProductStatusReply{
  string status = 1;
}

message GetProductRequest{
  string productName = 1;
}

message GetProductResponse{
  string productName = 1;
  string productUUID = 2;
}

message PutProductRequest{
  string productName = 1;
}

message PutProductResponse{
  string productName = 1;
  string productUUID = 2;
}

message ClearProductRequest{
  string productName = 1;
}

message ClearProductResponse{}
